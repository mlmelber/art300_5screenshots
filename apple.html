<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="apple.css">
    </head>
    <body>
        <div class="topbar"></div>
        <div class="header">
            <div class="header_watchtype"></div>
        </div>

        <div class="introbox"></div>

        <div class="watchbandcontainer"></div>

        <div class="watchbandselection"></div>

        <div class="skinnypinkbar"></div>

        <div class="watchseries3"></div>

        <div class="titaniumwatch"></div>

        <div class="series">
            <div class="series_nike"></div>
            <div class="series_hermes"></div>
        </div>

        <div class="colorand_info">
            <div class="color">
                <div class="color_green"></div>
                <div class="color_blue"></div>
                <div class="color_pink"></div>
            </div>
            <div class="info">
                <div class="info_delivery"></div>
                <div class="info_card"></div>
                <div class="info_personalsession"></div>
            </div>
        </div>

        <div class="newwatch"></div>
        <div class="newwatchbands"></div>
        <div class="applemusic"></div>
        <div class="airpods"></div>

        <div class="activity">
            <div class="textbox"></div>
            <div class="side">
                <div class="side_left"></div>
                <div class="side_middle"></div>
                <div class="side_right"></div>
            </div>
        </div>

        <div class="threerings"></div>

        <div class="appleresearch"></div>

        <div class="applecard"></div>
    </body>
</html>
